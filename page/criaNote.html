<div class="opt Note">
    <div class="menuNote row">
        <div class=" col-3 fs-2">
            Criar Note:
        </div>

        <div class="col-1 p-0 iconMenu">
            <button class="btn btn-light fw-semibold " type="button" id="checkPreview">
                Preview &#09&#09
                <!-- <img src="icon/iconPreview.png" class="iconMenu2"> -->
            </button>
        </div>

        <div class="col-1 p-0 iconMenu">
            <button class="btn btn-light fw-semibold " type="button" id="CopiarNote" data-clipboard-action="copy"
                data-clipboard-target="#note2">
                Copiar
                <!-- <img src="icon/iconCopy.png" class="iconMenu2"> -->
            </button>
        </div>

        <div class="col-1 p-0 iconMenu">
            <button class="btn btn-light fw-semibold" type="button" id="limparNote">
                Limpar
                <!-- <img src="icon/iconClear.png" class="iconMenu2"> -->
            </button>
        </div>

        <div class="col-3 pt-0 mt-1"> <!-- botao script pronto -->
            <input list="listaTxtPronto" class="form form-control form-control-sm sticky-md-bottom " name=""
                id="txtPronto">
            <datalist id="listaTxtPronto"> </datalist>
        </div>

        <div class="col-1 p-0 iconMenu">
            <button class="btn   " type="button" id="AddTxtPronto">
                <img src="icon/iconAddInfo.png" class="iconMenu2">
            </button>
        </div>

        <div class="col-1 p-0 iconMenu">
            <button class="btn   " type="button" id="subTxtPronto">
                <img src="icon/iconSub.png" class="iconMenu2">
            </button>
        </div>
    </div>
    <br>
    <div class="edit">
        <form id="formNote">

            <div class="row"> <!-- Speakeasy ID:-->
                <div class="col-sm-3  txt_label me-0 text-end fw-semibold ">
                    <label> Speakeasy ID:</label>
                </div>
                <div class="col-sm-5 col-md-4 mb-2 ms-0 ps-1">
                    <input type="text" class="form-control form-control-sm txttext" id="txt_speak" value="" />
                </div>
            </div>

            <div class="row"> <!-- Sub Status: -->
                <div class="col-sm-3  txt_label me-0 text-end ">
                    <label> Sub Status: </label>
                </div>
                <div class="col-sm-5 col-md-4 mb-2 ms-0 ps-1">
                    <select class="form form-control form-control-sm" id="txt_subStatus" value="">
                    </select>
                </div>
            </div>

            <div class="row"> <!--Reason/ Comments:-->
                <div class="col-sm-3  txt_label me-0 text-end ">

                    <label> Reason/ Comments: </label>
                </div>
                <div class="col-sm-5 col-md-4 mb-2 ms-0 ps-1">
                    <input type="text" class="form-control form-control-sm txttext" id="txt_reason" value="" />
                </div>
            </div>

            <div class="row"> <!-- On Call Comments: -->
                <div class="col-sm-3  txt_label me-0 text-end">

                    <label>On Call Comments: </label>
                </div>
                <div class="col-sm-9 col-md-9 col-xl-5 mb-2 ms-0 ps-1">
                    <textarea class="form-control form-control-sm txtarea" id="txt_oncall" rows="3"
                        style="overflow: hidden"></textarea>
                </div>
            </div>

            <div class="row"> <!--Tags Implemented:-->
                <div class="col-sm-3  txt_label me-0 text-end">

                    <label> Tags Implemented: </label>
                </div>
                <div class="col-sm-9 col-md-9 col-xl-5 mb-2 ms-0 ps-1">
                    <textarea class="form-control form-control-sm txtarea" id="txt_tagImp" rows="2"
                        style="overflow: hidden"></textarea>
                </div>
            </div>

            <div class="row"><!-- Screenshots -->
                <div class="col-sm-3  txt_label me-0 text-end ">

                    <label>Screenshots: </label>
                </div>
                <div class="col-sm-9 col-md-9 col-xl-5 mb-2 ms-0 ps-1">
                    <textarea class="form-control form-control-sm txtarea" id="txt_screen" rows="4"
                        style="overflow: hidden"></textarea>
                </div>
            </div>

            <div class="row"> <!-- Multiple CIDs: -->
                <div class="col-sm-3  txt_label me-0 text-end">

                    <label>Multiple CIDs: </label>
                </div>
                <div class="col-sm-8 col-md-8 col-xl-5 mb-2 ms-0 ps-1">
                    <textarea class="form-control form-control-sm txtarea" id="txt_cids" rows="1"
                        style="overflow: hidden"></textarea>
                </div>
            </div>

            <div class="row"> <!-- On Call (Call Started) -->
                <div class="col-sm-3  txt_label me-0 text-end">

                    <label>On Call (Call Started)</label>
                </div>
                <div class="col-sm-8 col-md-8 col-xl-5 mb-2 ms-0 ps-1">
                    <input type="text" class="form-control form-control-sm" id="txt_oncall2"
                        placeholder="signaled on time" />
                </div>
            </div>

            <div class="row"> <!-- BAD Leads -->
                <div class="col-sm-3  txt_label me-0 text-end ">
                    <label> *Bad Leads:</label>
                </div>
                <div class="col-sm-8 col-md-8 col-xl-5 mb-2 ms-0 ps-0 form9  p-1">
                    <ul class="border rounded n1">
                        <li>
                            <label class="open" for="esc">selecione os BadLeads </label>
                            <ul class="border n2 menu badLeads rounded-2">
                                <!-- 
                                                '<li><input type="checkbox" name="menuopt" id="drop' + n + '" ' + bl + '/>' +
                                                '<label class="open" for="drop' + n + '">' + bl + '</label></li>'
                                            -->
                            </ul>
                        </li>
                    </ul>
                    <!--input type="text" class="form-control form-control-sm" id="txt_data" style="width: 200px" /-->
                </div>
            </div>

        </form>
    </div>
    <div class="preview d-none">
        <div class="container-md clear user-select-all lh-1" id="note2">
            <div class="row bg-light border border-dark lbl py-2 col-sm-10 col-md-11 col-xl-8" id="notePreview"></div>
        </div>
    </div>
</div>
