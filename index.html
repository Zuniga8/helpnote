<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />


    <script src="dist/clipboard.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/bootstrap.bundle.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <title>QA Note 2.0</title>


</head>

<body class="">
    <div class="container m-1">
        <div class="row">
            <h1>teste</h1>
        </div>
        <div class="row g-0">
            <div class="col-sm-1  p-1 text-center">
                <div>
                    <input type="radio" name="options" id="AddInfo" value="AddInfo">
                    <label for="AddInfo">
                        <img src="icon/iconAddInfo.png" class=" p-2 border border-dark rounded-5 mt-2 mb-2" width="60px"
                            height="60px">
                    </label>
                </div>
                <div>
                    <input type="radio" name="options" id="Note" value="Note" checked>
                    <label for="Note">
                        <img src="icon/iconNote.png" class="p-2 border border-dark rounded-5 mt-2 mb-2" width="60px"
                            height="60px">
                    </label>
                </div>
                <div>

                    <input type="radio" name="options" id="Mail" value="Mail">
                    <label for="Mail">
                        <img src="icon/iconMailpng.png" class=" p-2 border border-dark rounded-5 mt-2 mb-2" width="60px"
                            height="60px">
                    </label>
                </div>
                <div>
                    <label for="copy">
                        <img src="icon/iconCopy.png" class="p-2 border border-dark rounded-5 mt-2 mb-2" width="60px"
                            height="60px">
                    </label>

                </div>
            </div>
            <div class="col-sm-7 border border-dark p-2 m-1 rounded-3" style="width: 818.22222px;height: 618.22222px;">
                <div class="opt AddInfo d-none">
                    <h1> Adicionar info</h1>
                </div>


                <div class="opt Note d-none">
                    <h1> Adicionar Note</h1>
                    <br>
                    <form id="formNote">

                        <div class="row"> <!-- Speakeasy ID:-->
                            <div class="col-sm-3  txt_label me-0 text-end ">
                                <label> Speakeasy ID:</label>
                            </div>
                            <div class="col-sm-5 col-md-4 mb-2 ms-0 ps-1">
                                <input type="text" class="form-control form-control-sm txttext" id="txt_speak"
                                    value="" />
                            </div>
                        </div>

                        <div class="row"> <!-- Sub Status: -->
                            <div class="col-sm-3  txt_label me-0 text-end ">
                                <label> Sub Status: </label>
                            </div>
                            <div class="col-sm-5 col-md-4 mb-2 ms-0 ps-1">
                                <select class="form form-control form-control-sm" id="txt_subStatus">

                                </select>
                            </div>
                        </div>

                        <div class="row"> <!--Reason/ Comments:-->
                            <div class="col-sm-3  txt_label me-0 text-end ">

                                <label> Reason/ Comments: </label>
                            </div>
                            <div class="col-sm-5 col-md-4 mb-2 ms-0 ps-1">
                                <input type="text" class="form-control form-control-sm txttext" id="txt_reason"
                                    value="" />
                            </div>
                        </div>

                        <div class="row"> <!-- On Call Comments: -->
                            <div class="col-sm-3  txt_label me-0 text-end">

                                <label>On Call Comments: </label>
                            </div>
                            <div class="col-sm-8 col-md-8 col-xl-5 mb-2 ms-0 ps-1">
                                <textarea class="form-control form-control-sm txtarea" id="txt_oncall" rows="3"
                                    style="overflow: hidden"></textarea>
                            </div>
                        </div>

                        <div class="row"> <!--Tags Implemented:-->
                            <div class="col-sm-3  txt_label me-0 text-end">

                                <label> Tags Implemented: </label>
                            </div>
                            <div class="col-sm-8 col-md-8 col-xl-5 mb-2 ms-0 ps-1">
                                <textarea class="form-control form-control-sm txtarea" id="txt_tagImp" rows="2"
                                    style="overflow: hidden"></textarea>
                            </div>
                        </div>

                        <div class="row"><!-- Screenshots -->
                            <div class="col-sm-3  txt_label me-0 text-end ">

                                <label>Screenshots: </label>
                            </div>
                            <div class="col-sm-8 col-md-8 col-xl-5 mb-2 ms-0 ps-1">
                                <textarea class="form-control form-control-sm txtarea" id="txt_screen" rows="3"
                                    style="overflow: hidden"></textarea>
                            </div>
                        </div>

                        <div class="row"> <!-- Multiple CIDs: -->
                            <div class="col-sm-3  txt_label me-0 text-end">

                                <label>Multiple CIDs: </label>
                            </div>
                            <div class="col-sm-8 col-md-8 col-xl-5 mb-2 ms-0 ps-1">
                                <textarea class="form-control form-control-sm txtarea" id="txt_cids" rows="1"
                                    style="overflow: hidden"></textarea>
                            </div>
                        </div>

                        <div class="row"> <!-- On Call (Call Started) -->
                            <div class="col-sm-3  txt_label me-0 text-end">

                                <label>On Call (Call Started)</label>
                            </div>
                            <div class="col-sm-8 col-md-8 col-xl-5 mb-2 ms-0 ps-1">
                                <input type="text" class="form-control form-control-sm" id="txt_oncall2" value=""
                                    placeholder="signaled on time" />
                            </div>
                        </div>

                        <div class="row"> <!-- BAD Leads -->
                            <div class="col-sm-3  txt_label me-0 text-end ">
                                <label> *Bad Leads:</label>
                            </div>
                            <div class="col-sm-8 col-md-8 col-xl-5 mb-2 ms-0 ps-0 form9  p-1">
                                <ul class="border rounded n1">
                                    <li>
                                        <label class="open" for="esc">selecione os BadLeads </label>
                                        <ul class="border n2 menu badLeads rounded-2">
                                            <!-- 
                                                '<li><input type="checkbox" name="menuopt" id="drop' + n + '" ' + bl + '/>' +
                                                '<label class="open" for="drop' + n + '">' + bl + '</label></li>'
                                            -->
                                        </ul>
                                    </li>
                                </ul>
                                <!--input type="text" class="form-control form-control-sm" id="txt_data" style="width: 200px" /-->
                            </div>
                        </div>

                    </form>
                </div>


                
                <div class="opt Mail d-none">
                    <h1> Adicionar E-mail</h1>

                </div>
            </div>
        </div>
    </div>


    <script src="js/script.js" type="module"></script>
</body>

</html>
