<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />


    <script src="dist/clipboard.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/bootstrap.bundle.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>


    <script src="page/winCriteria.html"></script>
    <title>QA Note 2.0</title>


    <script>
        window.addEventListener("DOMContentLoaded", function () {
            var clipboard = new ClipboardJS('.btn');
        })
    </script>
</head>

<body class="">
    <div class="container m-1 ">
        <div class="row">
            <h1> </h1>
        </div>
        <div class="row g-0 mt-4">
            <div class="col-sm-1 optMenu p-1 text-center">
                <div>
                    <input type="radio" name="options" id="AddInfo" value="AddInfo">
                    <label for="AddInfo">
                        <img src="icon/iconAddInfo.png" title="Adicionar informações!"
                            class=" p-2 border border-dark rounded-5 mt-2 mb-2" width="60px" height="60px">
                    </label>
                </div>
                <div>
                    <input type="radio" name="options" id="Note" value="Note">
                    <label for="Note">
                        <img src="icon/iconNote.png" title="Criar Note !"
                            class="p-2 border border-dark rounded-5 mt-2 mb-2" width="60px" height="60px">
                    </label>
                </div>
                <div>

                    <input type="radio" name="options" id="Mail" value="Mail">
                    <label for="Mail">
                        <img src="icon/iconMailpng.png" title="Editar Email!"
                            class=" p-2 border border-dark rounded-5 mt-2 mb-2" width="60px" height="60px">
                    </label>
                </div>
                <div>
                    <input type="radio" name="options" id="WCriteria" value="WCriteria">
                    <label for="WCriteria">
                        <img src="icon/iconWC.png" title="Win Criteria"
                            class="p-2 border border-dark rounded-5 mt-2 mb-2" width="60px" height="60px">
                    </label>

                </div>

                <div>
                    <input type="radio" name="options" id="QAprocess" value="QAprocess">
                    <label for="QAprocess">
                        <img src="icon/iconWC.png" title="Win Criteria"
                            class="p-2 border border-danger border-5 rounded-5 mt-2 mb-2" width="60px" height="60px">
                    </label>

                </div>
            </div>
            <div class="col-sm-10 border border-dark p-2 m-1 rounded-3 quadro container">


                <div class="opt AddInfo d-none">
                    <h1> Adicionar info</h1>
                </div>


                <div class="opt Note d-none">
                    <div class="menuNote row">
                        <div class="fw-semibold col-3 fs-2">
                            Criar Note:
                        </div>

                        <div class="col-1 p-0 iconMenu">
                            <button class="btn btn-light fw-semibold " type="button" id="checkPreview">
                                Preview
                                <!-- <img src="icon/iconPreview.png" class="iconMenu2"> -->
                            </button>
                        </div>

                        <div class="col-1 p-0 iconMenu">
                            <button class="btn btn-light fw-semibold " type="button" id="CopiarNote"
                                data-clipboard-action="copy" data-clipboard-target="#note2">
                                Copiar
                                <!-- <img src="icon/iconCopy.png" class="iconMenu2"> -->
                            </button>
                        </div>

                        <div class="col-1 p-0 iconMenu">
                            <button class="btn btn-light fw-semibold" type="button" id="limparNote">
                                Limpar
                                <!-- <img src="icon/iconClear.png" class="iconMenu2"> -->
                            </button>
                        </div>

                        <div class="col-3 pt-0 mt-1"> <!-- botao script pronto -->
                            <input list="listaTxtPronto" class="form form-control form-control-sm sticky-md-bottom "
                                name="" id="txtPronto" placeholder="Templates Prontos">
                            <datalist id="listaTxtPronto"> </datalist>
                        </div>

                        <div class="col-1 p-0 iconMenu">
                            <button class="btn   " type="button" id="AddTxtPronto">
                                <img src="icon/iconAddInfo.png" class="iconMenu2">
                            </button>
                        </div>

                        <div class="col-1 p-0 iconMenu">
                            <button class="btn   " type="button" id="subTxtPronto">
                                <img src="icon/iconSub.png" class="iconMenu2">
                            </button>
                        </div>
                    </div>
                    <br>

                    <div class="edit">
                        <form id="formNote">

                            <div class="row"> <!-- Speakeasy ID:-->
                                <div class="col-sm-3  txt_label me-0 text-end fw-semibold ">
                                    <label> Speakeasy ID:</label>
                                </div>
                                <div class="col-sm-5 col-md-4 mb-2 ms-0 ps-1">
                                    <input type="text" class="form-control form-control-sm txttext" id="txt_speak"
                                        value="" />
                                </div>
                            </div>

                            <div class="row"> <!-- Sub Status: -->
                                <div class="col-sm-3  txt_label me-0 text-end ">
                                    <label> Sub Status: </label>
                                </div>
                                <div class="col-sm-5 col-md-4 mb-2 ms-0 ps-1">
                                    <select class="form form-control form-control-sm" id="txt_subStatus" value="">
                                    </select>
                                </div>
                            </div>

                            <div class="row"> <!--Reason/ Comments:-->
                                <div class="col-sm-3  txt_label me-0 text-end ">

                                    <label> Reason/ Comments: </label>
                                </div>
                                <div class="col-sm-5 col-md-4 mb-2 ms-0 ps-1">
                                    <input type="text" class="form-control form-control-sm txttext" id="txt_reason"
                                        value="" />
                                </div>
                            </div>

                            <div class="row"> <!-- On Call Comments: -->
                                <div class="col-sm-3  txt_label me-0 text-end">

                                    <label>On Call Comments: </label>
                                </div>
                                <div class="col-sm-9 col-md-9 col-xl-5 mb-2 ms-0 ps-1">
                                    <textarea class="form-control form-control-sm txtarea" id="txt_oncall" rows="3"
                                        style="overflow: hidden"></textarea>
                                </div>
                            </div>

                            <div class="row"> <!--Tags Implemented:-->
                                <div class="col-sm-3  txt_label me-0 text-end">

                                    <label> Tags Implemented: </label>
                                </div>
                                <div class="col-sm-9 col-md-9 col-xl-5 mb-2 ms-0 ps-1">
                                    <textarea class="form-control form-control-sm txtarea" id="txt_tagImp" rows="2"
                                        style="overflow: hidden"></textarea>
                                </div>
                            </div>

                            <div class="row"><!-- Screenshots -->
                                <div class="col-sm-3  txt_label me-0 text-end ">

                                    <label>Screenshots: </label>
                                </div>
                                <div class="col-sm-9 col-md-9 col-xl-5 mb-2 ms-0 ps-1">
                                    <textarea class="form-control form-control-sm txtarea" id="txt_screen" rows="4"
                                        style="overflow: hidden"></textarea>
                                </div>
                            </div>

                            <div class="row"> <!-- Multiple CIDs: -->
                                <div class="col-sm-3  txt_label me-0 text-end">

                                    <label>Multiple CIDs: </label>
                                </div>
                                <div class="col-sm-8 col-md-8 col-xl-5 mb-2 ms-0 ps-1">
                                    <textarea class="form-control form-control-sm txtarea" id="txt_cids" rows="1"
                                        style="overflow: hidden"></textarea>
                                </div>
                            </div>

                            <div class="row"> <!-- On Call (Call Started) -->
                                <div class="col-sm-3  txt_label me-0 text-end">

                                    <label>On Call (Call Started)</label>
                                </div>
                                <div class="col-sm-8 col-md-8 col-xl-5 mb-2 ms-0 ps-1">
                                    <input type="text" class="form-control form-control-sm" id="txt_oncall2"
                                        placeholder="signaled on time" />
                                </div>
                            </div>

                            <div class="row"> <!-- BAD Leads -->
                                <div class="col-sm-3  txt_label me-0 text-end ">
                                    <label> *Bad Leads:</label>
                                </div>
                                <div class="col-sm-8 col-md-8 col-xl-5 mb-2 ms-0 ps-0 form9  p-1">
                                    <ul class="border rounded n1">
                                        <li>
                                            <label class="open" for="esc">selecione os BadLeads </label>
                                            <ul class="border n2 menu badLeads rounded-2">
                                                <!-- 
                                                '<li><input type="checkbox" name="menuopt" id="drop' + n + '" ' + bl + '/>' +
                                                '<label class="open" for="drop' + n + '">' + bl + '</label></li>'
                                            -->
                                            </ul>
                                        </li>
                                    </ul>
                                    <!--input type="text" class="form-control form-control-sm" id="txt_data" style="width: 200px" /-->
                                </div>
                            </div>

                        </form>

                    </div>

                    <div class="preview d-none">
                        <div class="container-md clear user-select-all lh-1" id="note2">
                            <div class="row bg-light border border-dark lbl py-2 col-sm-10 col-md-11 col-xl-8"
                                id="notePreview"></div>
                        </div>
                    </div>
                </div>



                <div class="opt Mail d-none">
                    <div class="row">
                        <div class="col-4">
                            <h1> Adicionar E-mail</h1>
                        </div>
                        <div class="col mt-3">
                            <select class=" " name="selEmail" id="">
                                <option>PT</option>
                                <option>ESP</option>
                            </select>
                        </div>
                    </div>
                    <div class="container">
                        <form class="form-control form-control-sm">
                            <div class="row">
                                <div class="col-2">
                                    <label for="">Selecione o E-mail: </label>
                                </div>
                                <div class="col-4">
                                    <select class="form-control form-control-sm " name="selEmail" id="">
                                        <option></option>
                                        <option>Link da Reunião</option>
                                        <option>Tentativa de contato</option>
                                        <option>3/9 - dia 3</option>
                                        <option>3/9 - dia 6</option>
                                        <option>Aguardando Anunciante 48h</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>


                    <div class="container"></div>
                </div>

                <div class="opt WCriteria d-none m-3">
                    <h1>WinCriteria</h1>
                    <br>

                    <div class="row  ">
                        <div class="col-auto">
                            <label for="">Selecione a TASK: </label>
                        </div>
                        <div class="col-3">
                            <select class="form-control form-control-sm " name="listaTask" id="">
                                <option></option>
                                <option>ADS Conversion Code</option>
                                <option>ADS Enhanced Conversion</option>
                                <option>Web Call Conversion - WCC</option>
                                <option>Analytics Setup</option>
                            </select>
                        </div>

                        <div class="col-auto">
                            <label for="">Selecione a TASK: </label>
                        </div>
                        <div class="col-3">
                            <select class="form-control form-control-sm " name="listaEtapa" id="">
                                <option></option>
                                <option>implementação</option>
                                <option>Validando implementação feita</option>
                                <option>Fechamento de Caso</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-light fw-semibold" type="button" id="consultaLista">
                                Consultar
                            </button>
                        </div>
                    </div>

                    <br>
                    <div class="row ">
                        <div class="col">
                            <div class="m-1">
                                Como tratar:
                            </div>
                            <div class="border border-1 border-dark rounded p-2 bg-light bg-gradient">
                                algo
                            </div>
                        </div>
                        <div class="col ">
                            <div class="m-1">
                                Screenshots importantes:
                            </div>
                            <div class="border border-1 border-dark rounded p-2 bg-light bg-gradient">
                                algo
                            </div>
                        </div>
                    </div>
                </div>
                <div class="opt QAprocess m-3">
                    <div class="row  ">
                        <h1> QA Process</h1>
                        <p>Siga as etapas de acordo com as opções: </p>
                    </div>
                    <br>
                    <div class="row col-auto d-grid gap-1 px-5"> 
                        <div class=" border border-warning border-1 text-center qabox p-2 bg-light p-3" id="quizQA">
                            <div class="question">
                            </div>
                            <div class="option"></div>
                            <div class="print"></div>

                            <button type="button" class="btn btn-dark px-4" id="startQA">Iniciar</button>


                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>


    <script src="js/script.js" type="module"></script>
</body>

</html>
